<!DOCTYPE html>
<html lang="pt-BR">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />

     <!-- SEO -->
     <meta name="description"
          content="@coffeeshop - Cafeteria artesanal especializada em cafés especiais, bebidas quentes e doces caseiros. Ambiente acolhedor no coração da cidade." />
     <meta name="keywords"
          content="cafeteria, café especial, café artesanal, doces caseiros, bebidas quentes, coffee shop, cafeteria belo horizonte" />
     <meta name="author" content="@coffeeshop" />

     <!-- Open Graph (compartilhamento redes sociais) -->
     <meta property="og:title" content="@coffeeshop - Cafeteria Artesanal" />
     <meta property="og:description" content="Cafés especiais e doces caseiros em um ambiente acolhedor" />
     <meta property="og:type" content="website" />
     <meta property="og:url" content="https://coffeeshop.com" />
     <meta property="og:image" content="https://coffeeshop.com/assets/img/og-image.jpg" />

     <!-- Twitter Card -->
     <meta name="twitter:card" content="summary_large_image" />
     <meta name="twitter:title" content="@coffeeshop - Cafeteria Artesanal" />
     <meta name="twitter:description" content="Cafés especiais e doces caseiros em um ambiente acolhedor" />

     <title>@coffeeshop - Cafeteria Artesanal</title>
     <link rel="icon" href="./assets/icons/coffee.svg" type="image/svg+xml" />

     <!-- Preconnect (melhora performance) -->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link rel="preconnect" href="https://unpkg.com" />

     <!-- Roboto Mono Font -->
     <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet" />

     <!-- AOS Animations -->
     <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

     <!-- Alpine.js (defer para não bloquear renderização) -->
     <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
     <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

     <!-- CSS customizado -->
     <link rel="stylesheet" href="./css/base.css" />
     <link rel="stylesheet" href="./css/responsive.css" />
</head>

<body x-data="{ showScrollTop: false }" @scroll.window="showScrollTop = (window.scrollY > 300)">

     <!-- ==================== -->
     <!-- Header / Navbar -->
     <!-- ==================== -->
     <header>
          <nav x-data="{ mobileMenuOpen: false }">
               <img src="./assets/icons/coffee.svg" alt="Logo @coffeeshop" />
               <div id="pageLinks" class="page-links"></div>
          </nav>
     </header>

     <!-- ==================== -->
     <!-- Main Content -->
     <!-- ==================== -->
     <main id="content">
          <div data-section="hero"></div>
          <div data-section="menu"></div>
          <div data-section="contact"></div>
     </main>

     <!-- ==================== -->
     <!-- Footer -->
     <!-- ==================== -->
     <div data-section="footer"></div>

     <!-- ==================== -->
     <!-- Scripts -->
     <!-- ==================== -->
     <!-- AOS Library -->
     <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

     <!-- App Scripts (ordem importa!) -->
     <script src="./js/script.js"></script>

</body>

</html>
